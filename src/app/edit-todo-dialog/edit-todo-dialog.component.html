<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form [formGroup]="todoForm" (submit)="onFormSubmit(todoForm)">
    <div class="field">
      <div class="control">
        <input formControlName="text" type="text" class="input" name="text" placeholder="Type Todo text here...">
      </div>
      <p class="help is-danger" *ngIf="todoForm.get('text')?.errors?.['required']">Please enter the text of your Todo
      </p>
      <p class="help is-danger" *ngIf="todoForm.get('text')?.errors?.['minlength']">Todo Test must be Atleast 2
        characters</p>
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
