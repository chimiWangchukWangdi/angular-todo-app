<div fxLayout="row" fxLayoutAlign="end center" class="logout">
  <button class="br-4 font-size-20 color--black-color cursor--pointer mr-4 bg--white-color" (click)="logout()">Logout</button>
</div>
<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>
<div class="container add-todo-box-container">
  <div class="add-todo-box">
    <form [formGroup]="todoForm" (submit)="onFormSubmit(todoForm)">
      <h2 class="title is-5">New Todo</h2>
      <div class="field is-grouped" style="margin:0">
        <p class="control is-expanded">
          <input name="text" formControlName="text" class="input" type="text" placeholder="Type todo text here ...">
        </p>
        <p class="control">
          <button type="submit" class="button alt-gradient-button">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>
      <div *ngIf="todoForm.invalid && showValidationErros">
        <p class="help is-danger" *ngIf="todoForm.get('text')?.errors?.['required']">Please enter the text of your Todo</p>
        <p class="help is-danger" *ngIf="todoForm.get('text')?.errors?.['minlength']">Todo Test must be Atleast 2 characters</p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="40px" class="br-4">
    <div fxFlex="70" class="todos-list">
      <app-todo-item *ngFor="let todo of todoList | async" [todo]="todo" (todoClicked)="toggleCompleted(todo)" (editClicked)="onEditClicked(todo)" (deleteClicked)="onClearPosts(todo)"></app-todo-item>
    </div>
    <div fxFlex="30" class="List bg--gray br-4">
      <p class="p-78">hello</p>
    </div>
  </div>
</section>
